<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Poke Users">
        <title>Property Search</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'property_search_app/css/styles.css' %}?{% now 'U' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="{% static 'property_search_app/js/app.js' %}"></script>
    </head>

    <body>

        <div id="container">

            <div id="header_1">
                <h3>Property Search</h3>
            </div>

            <div id="header_2">
                <form action="/logout" id="logout" method="GET" class="links">
                    {% csrf_token %}
                    <a href="#" onclick="document.getElementById('logout').submit()">Logout</a>
                </form>
            </div>

            <div id="search">
                <form action='/search' id="dataSearch" method='POST'>
                     {% csrf_token %}
                    <h4>Property Identification</h4>
                    <label for "property_id">Property ID</label><input type="text" size="25" name="property_id" id="property_id" value=""
                    ><br>
                    <label for "geo_id">GEO ID</label><input type="text" size="25" name="geo_id" id="geo_id" value=""><br>

                    <h4>Owner/DBA Information</h4>
                    <label for "owner_name">Owner Name</label><input type="text" size="60" name="owner_name" id="owner_name" value=""><br>
                    <label for "dba_name">DBA</label><input type="text" size="60" name="dba_name" id="dba_name" value=""><br>

                    <h4>Property Address</h4>
                    <label for "street_number">Street Number</label><input type="text" size="25" name="street_number" id="street_number" value=""><br>
                    <label for "street_name">Street Address</label><input type="text" size="60" name="street_name" id="street_name" valuesize="60" =""><br>

                    <input type="submit" value="Search" class="buttons">
                </form>

                <form action="clear" id="dataClear" method ="POST">
                    <input type="submit" value="Clear all fields" class="buttons">
                </form>
            </div>
        </div>
    </body>
</html>
